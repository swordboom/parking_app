<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="centered-page">
    <div class="container">
        <h1>User Signup</h1>
        <form action="{{ url_for('auth.signup') }}" method="post">
            <label for="email">Email ID (Username):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" pattern="\d{6}" maxlength="6" placeholder="6-digit PIN code" title="Please enter a 6-digit PIN code" required>

            <button type="submit">Register</button>

            <a href="{{ url_for('auth.login') }}"
                style="color: #007bff; text-decoration: none;"
                onmouseover="this.style.color='#004998';"
                onmouseout="this.style.color='#007bff';">
                Already have an account? Login here
            </a>
        </form>
    </div>
    </div>
</body>
</html>
