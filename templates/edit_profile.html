<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header-center">
            <a href="{{ url_for('user.user_dashboard') }}">Home</a>
            <a href="{{ url_for('user.user_summary') }}">Summary</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </header>
    <div class="centered-page">
        <div class="container">
            <h1>Edit Profile</h1>
            <h3>Manage your account details</h3>

            <section>
                <h2>Change Profile Details</h2>
                <form action="{{ url_for('user.update_profile_details') }}" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" value="{{ user.name or '' }}" required>

                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" value="{{ user.email or '' }}" readonly required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ user.address or '' }}" required>

                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" pattern="\d{6}" maxlength="6" placeholder="6-digit PIN code" title="Please enter a 6-digit PIN code" value="{{ user.pincode or '' }}" required>

                    <label for="current_password_details">Current Password:</label>
                    <input type="password" id="current_password_details" name="current_password_details" required>

                    <button type="submit">Update Details</button>
                </form>
            </section>

            <section>
                <h2>Change Password</h2>
                <form action="{{ url_for('user.change_password') }}" method="post">
                    <label for="current_password_password">Current Password:</label>
                    <input type="password" id="current_password_password" name="current_password_password" required>

                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Change Password</button>
                </form>
            </section>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        </div>
    </div>
</body>
</html>
